<!doctype html>
<html>
<link rel="stylesheet" href="camview.css">
<title>ROV Forward Cam</title>
<body>

<div id="videoContainer">
	<canvas id="videoCanvas"></canvas>
	<video id="video" autoplay></video>
</div>

<div id="controlsContainer">
	<div id="messageBox"></div>
	<button type="button" onclick="startRecording()">Start</button> </br>
	Reference Distance (m):
	<input id="referDist" type="text" name="refDist" value="0.28575"></input> </br></br>
	<b>tan^-1(x) Calculator </b> </br>
	Opposite
	<input id="opposite"></input> </br>
	Adjacent
	<input id="adjacent"></input> </br>
	<button type="button" onclick="tanCalc()">Go</button>
</div>

</body>
<script src="jquery-2.1.1.js"></script>
<script src="jquery-ui-1.11.2/jquery-ui.js"></script>
<script src="webcam.js"></script>
</html>
